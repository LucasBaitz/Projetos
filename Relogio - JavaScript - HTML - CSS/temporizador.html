<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Temporizador</title>
</head>
<body>
  <section class="container">
    <h1 class="titulo">⌛ Temporizador ⌛</h1>
    <p class="tempo">
        <input type="number" placeholder="00" class="input-tempo" id="input-tempo-horas">:<input type="number" placeholder="00" class="input-tempo" id="input-tempo-minutos">:<input type="number" placeholder="00" class="input-tempo" id="input-tempo-segundos">
        <audio src="assets/sounds/alarme.mp3" class="som-alarme"></audio>
      </p>
    <p class="espaco-botao">
      <button class="botao" id="iniciar"><img src="assets/img/play.png" alt="iniciar"></button>
      <button class="botao" id="parar"><img src="assets/img/pausa.png" alt="parar"></button>
      <button class="botao" id="reiniciar"><img src="assets/img/restart.png" alt="reiniciar"></button>
    </p>
  </section>

  
  
  
  <section class="container">
    <h2 class="titulo">Outras opções</h2>
    <p class="opcoes">
        <a href="data.html"><button class="options" id="relogio">Relogio &#128337</button></a>
        <a href="cronometro.html"><button class="options" id="cronometro">Cronometro ⏱️</button></a>
    </p>
  </section>

  <script src="./assets/js/temporizador.js"></script>
</body>

</html>
